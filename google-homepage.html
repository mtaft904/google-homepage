<!--Google Homepage-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="google-stylesheet.css" type="text/css">
    <title>Google Homepage</title>
  </head>
  <body>
    <header id="header">
      <a class="header-item" href="#">About</a>
      <a class= "header-item" href="#">Store</a>
      <div class="blank"></div>
      <a class="header-item" href="#">Gmail</a>
      <a class="header-item" href="#">Images</a>
      <button id="signin">Sign In</button>
    </header>
    <div id="image-div">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        id="google-logo" alt="google logo">
    </div>
    <div id="searchbar-div">
      <img id="searchicon" src="https://image.flaticon.com/icons/png/128/49/49116.png">
      <input id="searchbar" type="text">
    </div>
    <div id="buttons">
      <button class="button-item">Google Search</button>
      <button class="button-item">I'm Feeling Lucky</button>
    </div>
    <footer id="footer">
      <a class="footer-item" href="#">Advertising</a>
      <a class="footer-item" href="#">Business</a>
      <a class="footer-item" href="#">How Search works</a>
      <div class="blank"></div>
      <a class="footer-item" href="#">Privacy</a>
      <a class="footer-item" href="#">Terms</a>
      <a class="footer-item" href="#">Settings</a>
    </footer>
  </body>
</html>
